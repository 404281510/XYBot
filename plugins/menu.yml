         "1.3": "-----XYBot菜单------\n1.3: 在微信中用ChatGPT🤖️\n(支持私聊)\n\n⚙️ChatGPT3.5指令：\n/chatgpt3 (问题)\n⚠️注意！扣除3点积分！⚠️\n\n⚙️ChatGPT4指令：\n/chatgpt4 (问题)\n⚠️注意！扣除10点积分！⚠️\n❗️请注意GPT4价格贵，请勿滥用！❗️",
         "1.4": "-----XYBot菜单------\n1.4：查询我的世界Hypixel服务器玩家信息！🎮\n\n⚙️查询基础信息\n指令：/hyp 玩家名字\n\n🛏️查询起床战争信息\n指令：/hyp bw 玩家名字\n或者\n/hyp bedwar 玩家名字",
         "2.1": "-----XYBot菜单------\n2.1: 随机一个二次元图片！\n指令：/随机图图",
         "2.2": "-----XYBot菜单------\n2.2: 更隐蔽的随机图图！\n指令：/随机链接",
         "2.3": "-----XYBot菜单------\n2.3: 随机一个群成员！❓\n指令：/随机成员",
         "2.4": "-----XYBot菜单------\n2.4: 在群聊中下五子棋！\n⚙️邀请朋友下棋：\n/五子棋 邀请 @你的朋友\n如：/五子棋 邀请 @XYBot\n\n⚙️接受来自群友的邀请：/五子棋 接受 五子棋游戏id\n如：/五子棋 接受 ABC123\n⚠️五子棋游戏id在邀请时会显示\n\n⚙️在棋盘上落子：\n/五子棋 下棋 横坐标纵坐标\n⚠️横坐标与纵坐标在棋盘上会显示，先字母，再数字\n如：/五子棋 下棋 C5",
         "3.1": "-----XYBot菜单------\n3.1: 签到领取积分\n⚠️每天只能领取一次(每天3点刷新)\n指令：/签到",
         "3.2": "-----XYBot菜单------\n3.2: 查询自己的积分！\n指令：/查询积分",
