         "3.5": "-----XYBot菜单------\n3.5: 使用积分抽奖，赚取积分💰\n单抽指令：/抽奖 (抽奖名)\n连抽：/抽奖 (抽奖名) (次数)\n\n有三种抽奖，概率如下\n\n小 ❗️需要20点积分❗\n指令：/抽奖 小 (次数)\n🟨金🟨 5% 40积分\n🟪紫🟪 10% 30积分\n🟦蓝🟦 20% 25积分\n🟩绿🟩 30% 20积分\n⬜️白⬜️ 35% 15积分\n\n中 ❗️需要40点积分❗️\n指令：/抽奖 中 (次数)\n🟨金🟨 5% 70积分\n🟪紫🟪 10% 50积分\n🟦蓝🟦 20% 40积分\n🟩绿🟩 30% 35积分\n⬜️白⬜️ 35% 25积分\n\n大 ❗️需要80点积分❗️\n指令：/抽奖 大 (次数)\n🟥红🟥 1% 250积分\n🟨金🟨 5% 130积分\n🟪紫🟪 10% 100积分\n🟦蓝🟦 20% 80积分\n🟩绿🟩 30% 75积分\n⬜️白⬜️ 34% 65积分\n\n保底：只有连抽有保底，每10抽必出🟦及以上的奖项",
         "3.6": "-----XYBot菜单------\n3.6: 积分红包！🧧\n\n⚙️发红包指令：/发红包 (积分数) (红包数)\n\n⚙️抢红包指令：/抢红包 (验证码)",
         "4.1": "-----XYBot菜单------\n4.1: 管理员功能:\n\n无管理员也可以用的指令：\n检查机器人状态\n指令：/机器人状态\n\n必须有管理员才可使用下列指令\nwxid可用获取群成员列表功能获取\n\n管理积分:\n指令:/管理积分 (wxid) (加/减) (积分数)\n如: /管理积分 wxid_12345678 加 10\n      /管理积分 wxid_12345678 减 10\n\n管理白名单:\n有白名单者使用ChatGPT不扣积分\n指令: /管理白名单 (wxid) (加入/删除)\n如: /管理白名单 wxid_12345678 加入\n/管理白名单 wxid_12345678 删除\n\n重置签到冷却:\n指令: /重置签到状态\n无参数\n\n获取机器人通讯录功能:\n指令: /获取机器人通讯录\n无参数\n\n获取群成员列表功能:\n指令: /获取群成员列表\n无参数\n\n查看已加载插件列表：\n指令：/管理插件 列表\n\n热加载/卸载/重载插件\n指令：/管理插件 (操作名) (插件名)\n例如：/管理插件 重载 lucky_draw\n\n如需批量管理插件 可以用 * 代替插件名称\n* 表示了所有插件(受保护的manage_plugins除外)" }
